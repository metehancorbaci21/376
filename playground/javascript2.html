<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Lesson 2</title>

        <script>

        function run() {
            var x= 5;
            var y= 6;
            var z=x+y;
            console.log(x +"+"+ y + "=" + z);
            
            x=x+5;
            console.log(x);
            
            console.log("x+y="+(x+y));
             console.log("x-y="-(x-y));
              console.log("x%y="%(x%y));
               console.log("x*y="*(x*y));
                console.log("x/y="/(x/y));
            
        }

        </script>
    </head>

    <body>

        <h1>JavaScript Lesson 2</h1>

        <p>The focus of this lesson is <b>variables</b> and <b>operators</b>.</p>

        <button type="button" onclick="run()">
            Click to write output to the console.
        </button>

    </body>
</html>
